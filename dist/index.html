<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="app.css" type="text/css" />
  </head>
  <body class="container">
    <h1>Our Planet's Air</h1>
    <h3 id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Our Planet's Air is a project visualising the different air pollutants in major cities</p>
        <ul>
          <div>Click each button to reveal each pollutant</div>
          <div>Drag to pan and scroll to zoom on the map</div>
          <div>Hover over each city to see the data</div>
        </ul>
      </div>
    </h3>
    <div class="buttons">
      <button id="pm10-btn">PM10</button>
      <button id="pm25-btn">PM2.5</button>
      <button id="co-btn">CO</button>
      <button id="o3-btn">O3</button>
      <button id="so2-btn">SO2</button>
      <button id="no2-btn">NO2</button>
    </div>
    <svg width="97vw" height="75vh"></svg>
    <button id="instructions">Instructions</button>
    <!-- <div id="map"></div> -->
    <script src="main.js"></script>
  </body>
</html>
